<ul class="list-group" *ngIf="loaded && logs?.length > 0">

  <li *ngFor="let log of logs" 
      [class.list-group-item-secondary]="selectedLog === log" 
      class="list-group-item row d-flex justify-content-between align-items-center">
        <div class="col-3">
          <a (click)="onSelect(log)" href="#">{{ log.text }}</a>
        </div>
        <div class="col-6">
          <span class="log-date">{{ log.date | date: 'M/d/yy @ h:mm a' }}</span>
        </div>
        <div class="col-3 text-right">
          <i (click)="onDelete(log)" class="fa fa-remove"></i>
        </div>
  </li>

</ul>

<div *ngIf="loaded && logs.length == 0">
  <h5>No logs in the system exist.</h5>
</div>

<div *ngIf="!loaded">
  <h5>Loading... (animation placeholder)</h5>
</div>
