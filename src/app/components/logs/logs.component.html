<ul class="list-group">
  <li *ngFor="let log of logs" class="list-group-item row d-flex justify-content-between align-items-center">
        <div class="col-3">
          <a (click)="onSelect(log)" href="#">{{ log.text }}</a>
        </div>
        <div class="col-6">
          <span class="log-date">{{ log.date | date: 'M/d/yy @ h:mm a' }}</span>
        </div>
        <div class="col-3 text-right">
          <i class="fa fa-remove"></i>
        </div>
  </li>
</ul>
